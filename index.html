<!doctype html>
<html>
<head>
  <title>HTML and CSS</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href='http://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- Header Section -->

  <div class="header">
    <div class="container">
      <img class="mobber-logo" src="img/logo.png">
      <ul class="nav">
       <li>Find a Mob</li>
       <li>Start a Mob</li>
      </ul>
      <div class="user-menu">
        <img class="avatar" src="img/bruce.jpg">
        <span class="user-name">John Doe</span>
        <img class="caret" src="img/caret.png">
      </div>
    </div>
  </div>

<!-- Subheader Section -->

  <div class="subheader">
    <div class="container">
      <h1>Spread the word and be rewarded for spreading the word for others.</h1>
    </div>
  </div>

<!-- Banner Section -->

  <div class="banner">
    <div class="container">
      <div class="left-container">
        <div>
        <img class="arena" src="img/arena.jpg">
        </div>
            <div class="arena-bar">
              <h2>U2 World Tour</h2>
                <div class="bar-info">
                  <img src="img/clock.svg">
                  <span>This Mob ends in 3:18:04</span>
                </div>
            </div>
                <div class="el"></div>
                <div class="caption">
                </div>
      </div>
      <div class="right-container">
        <div class="box-one"></div>
        <div class="box-two"></div>
      </div>
    </div>
  </div>  
</body>
</html>
